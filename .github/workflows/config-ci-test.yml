name: CI-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Restore cached pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests.py

  jekyll-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libffi-dev libyaml-dev

      - name: Install Bundler and site gems
        run: |
          gem install bundler -v 2.6.9
          bundle install
      
      - name: Install html-proofer
        run: gem install html-proofer
      
      - name: Build site with Jekyll
        run: bundle exec jekyll build

      - name: Check links with HTMLProofer
        run: htmlproofer ./_site --check-internal-hash --disable-external
